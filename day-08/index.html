<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Day 8</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>
    <div class="card card--sm">
        <h3 class="card__title">Donate for our cause </h3>
        <p>I would like to contribute:</p>
        <div class="card__price">$10</div>
        <button class="btn">Next step</button>
    </div>
    <div class="card card--lg">
        <h3 class="card__title">Personal info</h3>
        <div class="card__donation">
            <p>Donation total</p>
            <p>$10</p>
        </div>
        <label for="first-name">First name</label>
        <br>
        <input type="text" id="first-name" placeholder="Enter your first name">
        <br>
        <label for="last-name">Last name</label>
        <br>
        <input type="text" id="last-name" placeholder="Enter your last name">
        <br>
        <label for="email">Email address</label>
        <br>
        <input type="email" id="last-name" placeholder="Enter your email address">
        <br>
        <button class="btn">Donate now</button>
    </div>

</body>

</html>
