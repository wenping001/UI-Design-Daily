<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Day 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="app.js"></script>
</head>

<body>
    <div class="container">
        <div class="card card-top">
            <h3 class="heading">Do you want to provide other information?</h3>
            <div class="buttons">
                <button class="btn">+ Fund account</button>
                <button class="btn">+ Cash</button>
                <button class="btn">+ Customer</button>
                <button class="btn">+ Life insurance</button>
                <button class="btn">+ Private debt</button>
                <button class="btn">+ Fund accoutn</button>
                <button class="btn">+ Other capital costs</button>
            </div>
            <a href="">See more topics</a>
        </div>
        <div class="card card-bottom">
            <h3 class="heading">Address and contact information</h3>
            <div class="card-wrapper">
                <div class="card__resdential_address">
                    <i class="fas fa-home"></i>
                    <h4>residential address</h4>
                    <p>12 Navoc Way</p>
                    <p>44756 Closego</p>
                    <button class="button hollow-button">Report relocation</button>
                </div>
                <div class="card__postal_address">
                    <i class="fab fa-mailchimp"></i>
                    <h4>postal address</h4>
                    <button class="disabled-button" disabled>No other provided</button>
                    <button class="button solid-button">Report relocation</button>
                </div>
            </div>
        </div>
    </div>

    <div class="circle big-cricle"></div>
    <div class="circle small-cricle"></div> -->
</body>

</html>
